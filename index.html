<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payooo</title>
    <!-- daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Custome CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center flex-col"
  >
    <!-- Image Start -->
    <div
      class="h-[130px] w-[300px] bg-[url(.//assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="assets/Group.png" alt="" />
    </div>
    <!-- Image End -->

    <!-- Form Start -->
    <form class="bg-white p-5 rounded-xl w-[350px]">
      <div>
        <label class="font-semibold" for="">Mobile Number</label>
        <br />
        <input
          id="mobile-number"
          type="text"
          placeholder="Enter your number"
          class="input bg-[#f4f5f7] mt-3 rounded-2xl outline-none"
        />
      </div>
      <div class="mt-5">
        <label class="font-semibold" for="">4 Digit Pin</label>
        <br />
        <input
          id="password"
          type="password"
          placeholder="Enter 4 Digit Pin"
          class="input bg-[#f4f5f7] mt-3 rounded-2xl outline-none"
        />
      </div>
      <button
        id="loginBtn"
        class="btn bg-[#0874F2] text-white mt-4 w-full rounded-3xl"
      >
        Login
      </button>
    </form>
    <!-- Form End -->

    <!-- Custom Script -->
    <script src="script.js"></script>
  </body>
</html>
